{% extends 'first_app/base.html' %}
{% block body_block %}
<h3 style="color:blue">Musician Detail</h3>
<p>{{musician.first_name}} {{musician.last_name}}</p>
<p>{{musician.instrument}}</p>
<h3 style="color:blue">Albums:</h3>
<ul>
  {% for album in musician.album_list.all %}
  <li>{{album.name}}</li>
  {% endfor %}
</ul>


{% endblock %}
